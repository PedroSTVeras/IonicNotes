<ion-header>
    <ion-navbar>
      <ion-title id="title">
        <img id="logo" src="../../assets/imgs/unisinos.png">        
        
        <span id="name">Configurations</span>
        
        <button ion-button clear id="add" (click)="createNewNote()">
          <ion-icon name="add-circle" id="icon" color="dark"></ion-icon>
        </button>
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>


  <ion-item id="center">
    List Ordination
  </ion-item>

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-toggle [(ngModel)]="aaa"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Data</ion-label>
    <ion-toggle [(ngModel)]="bbb"></ion-toggle>
  </ion-item>


  <ion-item id="center">
    Type
  </ion-item>

  <ion-item>
    <ion-label>Ascending</ion-label>
    <ion-toggle [(ngModel)]="ccc"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Descending</ion-label>
    <ion-toggle [(ngModel)]="ddd"></ion-toggle>
  </ion-item>


  <ion-item id="center">
    About
  </ion-item>

  <ion-item>
    Author: Pedro Veras
  </ion-item>

  <ion-item>
    Version: 1.0
  </ion-item>

</ion-content>

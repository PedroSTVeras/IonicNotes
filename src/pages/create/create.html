<ion-header>
    <ion-navbar>
      <ion-title id="title">
        <img id="logo" src="../../assets/imgs/unisinos.png">        
        
        <span id="name">Note</span>
        
        <button ion-button clear id="add" (click)="createNewNote()">
          <ion-icon name="add-circle" id="icon" color="dark"></ion-icon>
        </button>
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content no-bounce>

  <form [formGroup]="form">

    <!--Title-->
    <ion-card id="textArea"> 
      <div *ngIf="note">
        <ion-textarea [(ngModel)]="note.name" id="text" rows="1" formControlName="name"></ion-textarea>
      </div>
    </ion-card>

    <!--Text-->
    <ion-card id="textArea"> 
      <div *ngIf="note">
        <ion-textarea [(ngModel)]="note.text" id="text" rows="20" formControlName="text"></ion-textarea>
      </div>
    </ion-card>

    <!--Save Button-->
    <button ion-button (click)="Save(note)" id="saveButton">
      Save
    </button>

    <!--Delete Button-->
    <button ion-button (click)="Delete(note)" id="deleteButton">
      Delete
    </button>
    
  </form>  

</ion-content>
